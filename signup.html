<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
</head>
<body>

    <h1>Créer un compte</h1>
    <form action="/signup-f" method="post">
        <input type="text" name="name" placeholder="Votre nom"/> <br>
        <input type="password" name="pw1" placeholder="Votre mot de passe"/> <br>
        <input type="password" name="pw2" placeholder="Encore une fois"/> <br>
        <button type="submit">Créer un compte</button>
    </form>

    <a href="/login">Vous avez déjà un compte ?</a>
    <p id="error"> {{ error }}</p>
    
</body>
</html>


<style>

    form {
        margin-bottom: 30px;
    }
    
    input, button {
        font-size: 15px;
        margin: 10px;
    }
    
    
    
    a {
        color: blue;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }

    
    
    #error {
        color: red
    }
